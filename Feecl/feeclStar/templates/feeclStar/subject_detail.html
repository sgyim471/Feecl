{% extends 'base.html' %}

{%block content%}
    {{subject.subject_name}}<br>
    {{subject.subject_teacher}}<br>
    {{subject.subject_star}}<br>
    <br><br>
    <button type="button" class="comment_btn"><a href="{% url 'create' pk=subject.id %}">평가하기</a></button> 
    <br><br>
    
    {% for comment in comment %}
    <ul>
        <li>{{comment.comment_text}}</li>
        <li>{{comment.comment_star}}</li>
        <li>{{comment.updated_at}}</li>
    </ul>
    {% endfor %}
{%endblock%}
